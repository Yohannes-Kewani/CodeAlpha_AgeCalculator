<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="input-group">
        <input type="number" id="day" placeholder="Day" class="day" min="1" max="31" />
        <input type="number" id="month" placeholder="month" class="month" min="1" max="12"/>
        <input type="number" id="year" placeholder="year" class="year" min="1900" max="2100"/>
      </div>

      <button onclick="calculateAge()">Calculate</button>
      <p Id="result"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
